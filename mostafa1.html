<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آلة حاسبة - Mostafa Hamdy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }
    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
    }
    .display {
      font-size: 24px;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      text-align: right;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
    }
    .button {
      width: 45px;
      height: 45px;
      font-size: 20px;
      border-radius: 5px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #ddd;
    }
    .button:active {
      background-color: #ccc;
    }
    .equal-button {
      background-color: #4CAF50;
      color: white;
    }
    .clear-button {
      background-color: #f44336;
      color: white;
    }
    .header {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="header">آلة حاسبة - Mostafa Hamdy</div>
    <input type="text" class="display" id="display" disabled />
    
    <div class="button-row">
      <button class="button" onclick="appendToDisplay('7')">7</button>
      <button class="button" onclick="appendToDisplay('8')">8</button>
      <button class="button" onclick="appendToDisplay('9')">9</button>
      <button class="button" onclick="appendToDisplay('/')">/</button>
    </div>
    <div class="button-row">
      <button class="button" onclick="appendToDisplay('4')">4</button>
      <button class="button" onclick="appendToDisplay('5')">5</button>
      <button class="button" onclick="appendToDisplay('6')">6</button>
      <button class="button" onclick="appendToDisplay('*')">*</button>
    </div>
    <div class="button-row">
      <button class="button" onclick="appendToDisplay('1')">1</button>
      <button class="button" onclick="appendToDisplay('2')">2</button>
      <button class="button" onclick="appendToDisplay('3')">3</button>
      <button class="button" onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="button-row">
      <button class="button" onclick="appendToDisplay('0')">0</button>
      <button class="button" onclick="appendToDisplay('.')">.</button>
      <button class="button equal-button" onclick="calculate()">=</button>
      <button class="button" onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="button-row">
      <button class="button clear-button" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        // بدلاً من eval، استخدم Function للتحقق من العملية الحسابية بشكل أكثر أمانًا.
        display.value = new Function('return ' + display.value)();
      } catch (e) {
        display.value = 'خطأ';
      }
    }
  </script>
</body>
</html>
